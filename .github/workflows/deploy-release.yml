name: Deploy Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: verify
        run: mvn verify -B -Dgpg.skip

  deploy-release:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.PGP_SECRET }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Set version from tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting version to: $TAG_VERSION"
          mvn versions:set -DnewVersion=$TAG_VERSION -DgenerateBackupPoms=false

      - name: Publish Release to Maven Central
        if: false
        run: mvn -B deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}

      - name: Set next SNAPSHOT version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          SNAPSHOT_VERSION="${TAG_VERSION}-SNAPSHOT"
          echo "Setting version to: $SNAPSHOT_VERSION"
          mvn versions:set -DnewVersion=$SNAPSHOT_VERSION -DgenerateBackupPoms=false

      - name: Commit SNAPSHOT version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout master
          git add pom.xml
          git commit -m "Set version to ${GITHUB_REF#refs/tags/v}-SNAPSHOT"
          git push origin master
